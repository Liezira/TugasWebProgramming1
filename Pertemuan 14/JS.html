<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script - Percobaan</title>
</head>
<body>
    <script>
      nama = prompt("Masukan Nama Anda Disini : ");
      panjang = prompt("Masukan Panjang : ", "25");
      lebar = prompt("Masukan Lebar : ");
      luas = panjang * lebar;
      document.write("<font size = 5 color='blue'>Luas Persegi Panjang</font>","<br>");
      document.write("======================","<br>");
      document.write("Programmer = ",nama,"<br>");
      document.write("Panjang = ", panjang,"<br>");
      document.write(luas);
    </script>
</body>
</html>

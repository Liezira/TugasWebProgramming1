<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan Flow Control</title>
</head>
<body>
    <script>
        let tinggi = 5;

console.log("--- Segitiga Sama Kaki ---");

for (let i = 1; i <= tinggi; i++) {
  let baris = '';

  for (let j = 1; j <= tinggi - i; j++) {
    baris += ' '; 
  }

  for (let k = 1; k <= (2 * i - 1); k++) {
    baris += '*';
  }

  console.log(baris);
}
    </script>
</body>
</html>

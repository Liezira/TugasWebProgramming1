    <title>Uji Coba Penggunaan Font</title>
</head>
<body>

    <font size="+2">teks ukuran +2</font>
    <font size="+3">teks ukuran +3</font>
    <font size="7" color="blue">teks ukuran 7</font>
    <center>
        <font face="arial black" size="2">teks ukuran 2</font>

    <font size="1">teks ukuran 1</font>
    <font size="3">teks ukuran 3</font>

    <font size="6">teks ukuran 6</font>
</body>
</html>

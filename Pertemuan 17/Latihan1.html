<!DOCTYPE html>
<html>
<head>
    <title>Latihan 1 - IF Sederhana</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 1: Struktur IF (Lucky 7)</h2>
    <p>Cek apakah angka bernilai 7.</p>
    
    <script>
        var myNum = 7; // Silakan ganti angka ini untuk tes (misal jadi 10)
        
        document.write("Angka Anda: " + myNum + "<br><br>");

        if(myNum == 7){
            document.write("<b>Lucky 7!</b>");
        } else {
            document.write("You're not very lucky today...");
        }
    </script>

    <br><br>
   
</body>
</html>

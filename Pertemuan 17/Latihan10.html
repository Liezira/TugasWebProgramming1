<!DOCTYPE html>
<html>
<head>
    <title>Latihan 10 - While Loop</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 10: Perulangan While</h2>
    <p>Cek kondisi dulu, baru jalankan kode.</p>
    
    <script>
        var i = 0;
        while (i <= 5) {
            document.write("The number is " + i);
            document.write("<br>");
            i++;
        }
    </script>

    <br><br>
  
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3 - IF Majemuk</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 3: Hitung Diskon Penjualan</h2>
    <button onclick="hitungBelanja()">Mulai Hitung Belanja</button>
    <div id="hasil"></div>

    <script>
        function hitungBelanja() {
            var myName = prompt("Please enter your name", "Budi");
            var nb = prompt("Nama barang", "Mouse");
            var hs = prompt("Harga satuan", "85000");
            var jb = prompt("Jumlah barang", "15");

            // Konversi ke angka
            hs = parseInt(hs);
            jb = parseInt(jb);

            var hb = hs * jb;
            var disc = 0;

            // Logika IF Bertingkat sesuai modul
            if (hb > 500000) {
                disc = 0.05 * hb; // Diskon 5%
            } else if (hb > 300000) {
                disc = 0.02 * hb; // Diskon 2%
            } else {
                disc = 0.005 * hb; // Diskon 0.5%
            }

            var hbb = hb - disc;

            var struk = "<hr><h3>Penjualan Harga Barang</h3>";
            struk += "Nama Pembeli: " + myName + "<br>";
            struk += "Nama Barang: " + nb + "<br>";
            struk += "Harga Satuan: " + hs + "<br>";
            struk += "Jumlah Barang: " + jb + "<br>";
            struk += "Total Harga: " + hb + "<br>";
            struk += "Diskon: " + disc + "<br>";
            struk += "<b>Total Bayar: " + hbb + "</b><br>";

            document.getElementById("hasil").innerHTML = struk;
        }
    </script>

    <br><br>
   
</body>
</html>

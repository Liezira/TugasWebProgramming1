<!DOCTYPE html>
<html>
<head>
    <title>Latihan 8 - For Loop</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 8: Perulangan For (0-5)</h2>
    
    <script>
        var i = 0;
        for (i = 0; i <= 5; i++) {
            document.write("The number is " + i);
            document.write("<br>");
        }
    </script>

   
</body>
</html>

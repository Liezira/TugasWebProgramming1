<!DOCTYPE html>
<html>
<head>
    <title>Latihan 4 - Switch Case</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 4: Switch Case (Nama Hari)</h2>
    
    <script>
        var d = new Date();
        var theDay = d.getDay(); // 0=Minggu, 1=Senin, dst.

        document.write("Kode Hari ini: " + theDay + "<br>");
        document.write("Pesan: ");

        switch (theDay) {
            case 5:
                document.write("<b>Finally Friday</b>");
                break;
            case 6:
                document.write("<b>Super Saturday</b>");
                break;
            case 0:
                document.write("<b>Sleepy Sunday</b>");
                break;
            default:
                document.write("<b>I'm looking forward to this weekend!</b>");
        }
    </script>

   
</body>
</html>

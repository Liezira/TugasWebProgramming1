<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ukuran = 5;

console.log("\n--- Belah Ketupat ---");

for (let i = 1; i <= ukuran; i++) {
  let baris = '';
  
  for (let j = 1; j <= ukuran - i; j++) {
    baris += ' ';
  }
  
  for (let k = 1; k <= (2 * i - 1); k++) {
    baris += '*';
  }
  
  console.log(baris);
}

for (let i = ukuran - 1; i >= 1; i--) {
  let baris = '';
  
  for (let j = 1; j <= ukuran - i; j++) {
    baris += ' ';
  }
  
  for (let k = 1; k <= (2 * i - 1); k++) {
    baris += '*';
  }
  
  console.log(baris);
}
    </script>
</body>
</html>

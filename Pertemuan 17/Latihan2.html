<!DOCTYPE html>
<html>
<head>
    <title>Latihan 2 - IF ELSE</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 2: Cek Waktu (Pagi/Siang)</h2>
    
    <script>
        var d = new Date();
        var time = d.getHours();

        document.write("Jam saat ini: " + time + "<br><br>");

        if (time < 10) {
            document.write("<b>Good morning!</b>");
        } else {
            document.write("<b>Good day!</b>");
        }
    </script>

    <br><br>
  
</body>
</html>

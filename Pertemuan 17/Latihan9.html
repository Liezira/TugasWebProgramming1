<!DOCTYPE html>
<html>
<head>
    <title>Latihan 9 - Do While</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 9: Perulangan Do...While</h2>
    <p>Perulangan ini minimal dijalankan 1 kali meskipun kondisi salah di awal.</p>
    
    <script>
        var i = 0;
        do {
            document.write("The number is " + i);
            document.write("<br>");
            i++;
        }
        while (i <= 5);
    </script>

    
</body>
</html>

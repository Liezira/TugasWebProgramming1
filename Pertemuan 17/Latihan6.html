<!DOCTYPE html>
<html>
<head>
    <title>Latihan 6 - Switch Angka</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 6: Switch Angka ke Kata</h2>
    
    <script>
        var red = 1; // Ubah nilai ini di kode untuk mengetes case lain
        var result = null;

        switch (red) {
            case 1: 
                result = 'one'; 
                break;
            case 2: 
                result = 'two'; 
                break;
            default: 
                result = 'unknown';
        }

        document.write("Input: " + red + "<br>");
        document.write("Hasil: <b>" + result + "</b>");
    </script>

 
</body>
</html>

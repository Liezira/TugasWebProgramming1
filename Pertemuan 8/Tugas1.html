<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Free Registration</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            background-color: #ffffff;
        }

        .container {
            width: 500px;
            margin: 40px auto;
            border: 1px solid #000;
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: purple;
        }

        table {
            width: 100%;
        }

        td {
            padding: 5px;
            vertical-align: top;
        }

        input[type="text"],
        textarea,
        select {
            width: 95%;
            padding: 3px;
        }

        textarea {
            height: 60px;
        }

        .button {
            text-align: center;
            padding-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Free Registration</h2>

    <form>
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Tgl Lahir</td>
                <td>
                    <input type="text" size="2"> /
                    <input type="text" size="2"> /
                    <input type="text" size="4">
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td><textarea></textarea></td>
            </tr>

            <tr>
                <td>Kota</td>
                <td><input type="text"></td>
            </tr>

            <tr>
                <td>Pekerjaan</td>
                <td>
                    <select>
                        <option>Tani</option>
                        <option>Guru</option>
                        <option>Mahasiswa</option>
                        <option>Karyawan</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk"> Laki-Laki
                    <input type="radio" name="jk"> Perempuan
                </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td>
                    <input type="checkbox"> Reading <br>
                    <input type="checkbox"> Sport <br>
                    <input type="checkbox"> Singing <br>
                    <input type="checkbox"> Traveling
                </td>
            </tr>

            <tr>
                <td colspan="2" class="button">
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Cancel">
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>

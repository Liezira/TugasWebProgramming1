<!DOCTYPE html>
<html>
<head>
    <title>Latihan 5 - Konversi Data</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 5: ParseInt dan ParseFloat</h2>
    <p>Mengubah string "56.02 degrees..." menjadi angka.</p>

    <div style="background: #f9f9f9; padding: 15px; border-left: 5px solid #009688;">
    <script>
        // Logika parseInt dan parseFloat [cite: 681-691]
        var myString = "56.02 degrees centigrade";
        var myInt = parseInt(myString);
        var myFloat = parseFloat(myString);

        document.write('String Asli: "' + myString + '"<br><br>');
        document.write('Hasil parseInt (Bilangan Bulat): <b>' + myInt + '</b><br>');
        document.write('Hasil parseFloat (Bilangan Pecahan): <b>' + myFloat + '</b>');
    </script>
    </div>
    <br><br>

   
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3 - Aritmatika</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 3: Operasi Aritmatika & String</h2>
    
    <div style="background: #eee; padding: 15px; border: 1px solid #ccc;">
    <script>
        // Logika penjumlahan string vs angka [cite: 626-635]
        var A = "100";
        var B = "200";
        var C = 300;
        var D = 400;
        
        var E = A + B; // Hasilnya "100200"
        document.write('"100" + "200" = ' + E + "<br>");
        
        E = B + C; // Hasilnya "200300"
        document.write('"200" + 300 = ' + E + "<br>");
        
        E = C + D; // Hasilnya 700
        document.write('300 + 400 = ' + E + "<br>");
    </script>
    </div>
    <br>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu Pilihan</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
}

.container {
    max-width: 400px;
    margin: auto;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.2);
}

h2 {
    text-align: center;
}

ol {
    margin-bottom: 20px;
}

label, input, button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
}

button {
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#output {
    margin-top: 15px;
    padding: 10px;
    background-color: #f1f1f1;
    border-radius: 4px;
    white-space: pre-wrap;
}

    </style>
</head>
<body>
<div class="container">
    <h2>Menu Pilihan</h2>
    <ol>
        <li>Menghitung Kalkulator</li>
        <li>Menghitung Luas Trapesium</li>
        <li>Menghitung Deret Bilangan</li>
    </ol>

    <label for="pilihan">Pilihan Anda (1-3):</label>
    <input type="number" id="pilihan" min="1" max="3">
    <button onclick="tampilkanMenu()">Submit</button>

    <div id="output"></div>
</div>

<script>
    function tampilkanMenu() {
    const pilihan = parseInt(document.getElementById("pilihan").value);
    const output = document.getElementById("output");
    output.innerHTML = ""; // reset output

    switch(pilihan) {
        case 1:
            // Menu 1: tampilkan link ke file Tugas 16.html
            output.innerHTML = `
                <p>Klik link berikut untuk membuka Kalkulator:</p>
                <a href="Tugas 16.html" target="_blank">
                    Buka Kalkulator
                </a>`;
            break;

        case 2:
            hitungTrapesium();
            break;

        case 3:
            tampilDeret();
            break;

        default:
            output.innerHTML = "<p style='color:red'>Pilihan tidak valid! Masukkan 1, 2, atau 3.</p>";
    }
}

// Fungsi Hitung Luas Trapesium
function hitungTrapesium() {
    const a = parseFloat(prompt("Masukkan panjang alas atas (a):"));
    const b = parseFloat(prompt("Masukkan panjang alas bawah (b):"));
    const t = parseFloat(prompt("Masukkan tinggi (t):"));
    const luas = (a + b) * t / 2;

    document.getElementById("output").innerHTML =
        `<p>Luas Trapesium = (${a} + ${b}) * ${t} / 2 = ${luas}</p>`;
}

// Fungsi Deret Bilangan
function tampilDeret() {
    const n = parseInt(prompt("Masukkan jumlah bilangan:"));
    let deret = "";
    for (let i = 1; i <= n; i++) {
        deret += i + " ";
    }
    document.getElementById("output").innerHTML =
        `<p>Deret Bilangan 1 sampai ${n}:<br>${deret}</p>`;
}

</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Latihan 1 - Tipe Data</title>

<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 1: Pengenalan Variabel & Tipe Data</h2>
    <p>Materi: Deklarasi variabel numerik dan string secara implisit.</p>
    
    <script>
        // Materi Tipe Data [cite: 521-527]
        var umur = 20;              // Numerik Integer
        var ipk = 3.75;             // Numerik Float
        var nama = "Mahasiswa";     // String
        
        document.write("<b>Output Data:</b><br>");
        document.write("Nama: " + nama + "<br>");
        document.write("Umur: " + umur + " tahun<br>");
        document.write("IPK: " + ipk + "<br><br>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KALKULATOR ARITMATIKA | Rafi</title>
    
    <style>
        /* ----------------------- */
        /* BAGIAN CSS (style.css) */
        /* ----------------------- */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        .window {
            width: 600px;
            margin: 40px auto;
            border: 1px solid #aaa;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }

        .title-bar {
            background-color: #ddd;
            padding: 8px 15px;
            font-weight: bold;
            border-bottom: 1px solid #aaa;
        }

        .content {
            padding: 30px 40px 20px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #333;
        }

        .subtitle {
            margin-bottom: 30px;
            font-size: 16px;
            color: #666;
        }

        .row-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        label {
            font-weight: bold;
            color: #444;
            /* Label diatur untuk tidak mengambil banyak ruang horizontal */
            width: 50px; 
            text-align: right;
        }
        
        /* Mengatur agar Nilai I berada di kiri dan Nilai II berada di kanan */
        .row-input label:nth-child(1) {
            order: 1; 
        }
        .row-input input:nth-child(2) {
            order: 2; 
        }
        .row-input select {
            order: 3;
        }
        .row-input input:nth-child(4) {
            order: 4; 
        }
        .row-input label:nth-child(5) {
            order: 5;
            text-align: left;
        }


        input[type="number"] {
            width: 150px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            text-align: center;
        }

        select {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 3px;
            background-color: #f9f9f9;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background-color 0.3s;
            margin-top: 15px; 
            width: 150px; /* Tambahkan lebar agar tombol lebih menonjol */
        }

        button:hover {
            background-color: #0056b3;
        }

        #result {
            margin: 20px 0 5px;
            font-size: 24px;
            font-weight: bolder;
            color: #28a745;
            min-height: 30px; 
        }

        #equation-display {
            font-size: 16px;
            color: #888;
            margin-bottom: 10px;
        }

        .credit {
            margin-top: 25px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">KALKULATOR SEDERHANA</div>
        <div class="content">
            <h1>Operasi Aritmatika</h1>
            <p class="subtitle">Penjumlahan, Pengurangan, Perkalian, Pembagian, dan Pangkat</p>

            <form id="calculatorForm">
                <div class="row-input">
                    <label for="nilai1">Nilai I</label>
                    <input type="number" id="nilai1" placeholder="Masukkan nilai pertama" required />

                    <select id="operator" aria-label="Operator Aritmatika">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                        <option value="^">^</option>
                    </select>

                    <input type="number" id="nilai2" placeholder="Masukkan nilai kedua" required />
                    <label for="nilai2">Nilai II</label>
                </div>
                
                <button type="submit" id="btnHitung">HITUNG</button>
            </form>

            <div id="equation-display"></div>
            <div id="result"></div>

            <p class="credit">Created by Rafi Musyaffa Ahmad, ahmadrafimusyaffa@gmail.com</p>
        </div>
    </div>

    <script>
        /* --------------------------------- */
        /* BAGIAN JAVASCRIPT (script.js) */
        /* --------------------------------- */
        document.addEventListener("DOMContentLoaded", function () {
            const calculatorForm = document.getElementById("calculatorForm");
            const resultDiv = document.getElementById("result");
            const equationDiv = document.getElementById("equation-display");

            // Menangani form submit (melalui klik tombol atau menekan Enter)
            calculatorForm.addEventListener("submit", function (event) {
                event.preventDefault(); // Mencegah reload halaman

                const n1Input = document.getElementById("nilai1");
                const n2Input = document.getElementById("nilai2");

                const n1 = parseFloat(n1Input.value);
                const n2 = parseFloat(n2Input.value);
                const op = document.getElementById("operator").value;

                // Reset display
                resultDiv.textContent = "";
                equationDiv.textContent = "";

                // Validasi Input
                if (n1Input.value === "" || n2Input.value === "") {
                    alert("Nilai I dan Nilai II harus diisi!");
                    return;
                }

                let hasil;
                let operatorSimbol = op; 

                // Logika Perhitungan
                switch (op) {
                    case "+":
                        hasil = n1 + n2;
                        break;
                    case "-":
                        hasil = n1 - n2;
                        break;
                    case "*":
                        hasil = n1 * n2;
                        operatorSimbol = "ร"; // Simbol kali yang lebih umum
                        break;
                    case "/":
                        if (n2 === 0) {
                            alert("Tidak bisa dibagi 0!");
                            return;
                        }
                        hasil = n1 / n2;
                        operatorSimbol = "รท"; // Simbol bagi yang lebih umum
                        break;
                    case "^": // operasi pangkat (contoh: 2 ^ 3 = 8)
                        hasil = Math.pow(n1, n2);
                        operatorSimbol = "^";
                        break;
                    default:
                        hasil = "Operator tidak dikenal";
                }

                // Tampilkan Persamaan dan Hasil
                // Membatasi hasil angka hingga 4 desimal
                const formattedResult = (typeof hasil === 'number') ? hasil.toFixed(4) : hasil; 
                
                // Menampilkan persamaan (misal: 10 + 5)
                equationDiv.textContent = `${n1} ${operatorSimbol} ${n2}`;

                // Menampilkan hasil
                resultDiv.textContent = "= " + formattedResult;
            });
        });
    </script>
</body>
</html>

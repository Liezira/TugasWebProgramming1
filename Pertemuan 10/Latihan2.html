<!DOCTYPE html>
<html>
<head>
    <title>Contoh Iframe</title>
</head>
<body>

    <h2>Video YouTube</h2>
    <p>Di bawah ini adalah video yang diambil dari YouTube menggunakan Iframe:</p>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/shorts/T6LIgZN5h4w" 
        title="Video YouTube" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
        allowfullscreen>
    </iframe>

</body>
</html>

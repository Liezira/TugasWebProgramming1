<!DOCTYPE html>
<html>
<head>
    <title>Tugas Akhir - Menu Function</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 20px; background-color: #f0f8ff; }
        .container { max-width: 500px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        button { width: 100%; padding: 10px; margin: 5px 0; cursor: pointer; background-color: #008CBA; color: white; border: none; border-radius: 4px; font-size: 16px; }
        button:hover { background-color: #005f7f; }
        #output { margin-top: 20px; padding: 15px; background: #e8e8e8; border-left: 5px solid #008CBA; display: none; }
    </style>

    <script type="text/javascript">
        // --- FUNGSI 1: KALKULATOR (Sederhana) ---
        function hitungKalkulator() {
            var a = parseFloat(prompt("Masukkan Angka Pertama:", 0));
            var b = parseFloat(prompt("Masukkan Angka Kedua:", 0));
            var op = prompt("Pilih Operasi (+, -, *, /):", "+");
            var hasil = 0;

            if (op == "+") hasil = a + b;
            else if (op == "-") hasil = a - b;
            else if (op == "*") hasil = a * b;
            else if (op == "/") hasil = a / b;
            else return "Operasi tidak dikenal!";

            return "Hasil Kalkulator: " + a + " " + op + " " + b + " = <b>" + hasil + "</b>";
        }

        // --- FUNGSI 2: LUAS TRAPESIUM ---
        function hitungTrapesium() {
            var atas = parseFloat(prompt("Masukkan Sisi Atas:", 0));
            var bawah = parseFloat(prompt("Masukkan Sisi Bawah:", 0));
            var tinggi = parseFloat(prompt("Masukkan Tinggi:", 0));

            var luas = 0.5 * (atas + bawah) * tinggi;
            return "Luas Trapesium: 1/2 * (" + atas + " + " + bawah + ") * " + tinggi + " = <b>" + luas + "</b>";
        }

        // --- FUNGSI 3: DERET BILANGAN (Ganjil/Genap) ---
        function hitungDeret() {
            var batas = parseInt(prompt("Masukkan Batas Akhir Deret:", 10));
            var hasilDeret = "";
            
            // Contoh: Deret Bilangan Genap
            for (var i = 1; i <= batas; i++) {
                hasilDeret += i + " ";
            }
            return "Deret Bilangan (1-" + batas + "): <br>" + hasilDeret;
        }

        // --- FUNGSI UTAMA MENU ---
        function jalankanMenu() {
            var menu = prompt("Menu Pilihan:\n[1] Menghitung Kalkulator\n[2] Menghitung Luas Trapesium\n[3] Menghitung Deret\n\nMasukkan pilihan Anda (1-3):");
            
            var outputDiv = document.getElementById("output");
            var hasilTeks = "";

            switch (menu) {
                case "1":
                    hasilTeks = hitungKalkulator();
                    break;
                case "2":
                    hasilTeks = hitungTrapesium();
                    break;
                case "3":
                    hasilTeks = hitungDeret();
                    break;
                case null: // Jika user klik Cancel
                    return; 
                default:
                    alert("Pilihan tidak valid!");
                    return;
            }

            // Tampilkan Hasil di Halaman
            outputDiv.style.display = "block";
            outputDiv.innerHTML = "<h3>Hasil Perhitungan:</h3>" + hasilTeks;
        }
    </script>
</head>
<body>

    <div class="container">
        <h2>Aplikasi Menu Pilihan</h2>
        <p>Silakan klik tombol di bawah untuk memilih menu operasi.</p>
        
        <button onclick="jalankanMenu()">Buka Menu Pilihan</button>

        <div id="output"></div>
        
        <br>
        <div style="text-align: center; font-size: 12px; color: #666;">
            Soal Latihan/Tugas Pertemuan XVIII
        </div>
    </div>

</body>
</html>

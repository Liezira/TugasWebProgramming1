<!DOCTYPE html>
<html>
<head>
    <title>Latihan 4 - Arguments Array</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 4: Menjumlahkan Semua Argumen</h2>
    <p>Sum of all arguments (10, 127, 400, 125, 34, 78):</p>
    <p id="coba" style="font-weight: bold; font-size: 20px;"></p>

    <script>
        function sumAll() {
            var i;
            var sum = 0;
            // Menggunakan objek 'arguments' bawaan JS
            for(i = 0; i < arguments.length; i++) {
                sum = sum + arguments[i];
            }
            return sum;
        }
        
        document.getElementById("coba").innerHTML = sumAll(10, 127, 400, 125, 34, 78);
    </script>

  
</body>
</html>

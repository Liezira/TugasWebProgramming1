<!DOCTYPE html>
<html>
<head>
    <title>Latihan 7 - Concat Array</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 7: Menggabungkan 2 Array</h2>
    
    <script type="text/javascript">
        var parents = ["Jani", "Tove"];
        var children = ["Cecilie", "Lone"];
        
        // Menggabungkan array
        var family = parents.concat(children);
        
        document.write("Parents: " + parents + "<br>");
        document.write("Children: " + children + "<br><br>");
        document.write("<b>Family (Gabungan): " + family + "</b>");
    </script>

    <br><br>
    <button onclick="window.location.href='latihan8.html'">Lanjut ke Latihan 8 >></button>
</body>
</html>

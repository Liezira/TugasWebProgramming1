<!DOCTYPE html>
<html>
<head>
    <title>Latihan 6 - Array Loop</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 6: Array & Konversi Suhu</h2>
    
    <script language="JavaScript" type="text/javascript">
        function konversi(F) {
            var C;
            C = 5/9 * (F - 32);
            return C;
        }

        var F = new Array(212, 32, -459.15);
        var C = new Array();
        var Counter;

        // Loop untuk mengisi array C
        for (Counter = 0; Counter <= 2; Counter++) {
            C[Counter] = konversi(F[Counter]);
        }

        // Loop untuk menampilkan hasil (Mundur dari 2 ke 0 sesuai modul)
        for (Counter = 2; Counter >= 0; Counter--) {
            document.write("Value " + Counter + " was " + F[Counter] + " derajat Fahrenheit");
            document.write(" which is " + C[Counter] + " derajat Celsius.<br><br>");
        }
    </script>

    <button onclick="window.location.href='latihan7.html'">Lanjut ke Latihan 7 >></button>
</body>
</html>

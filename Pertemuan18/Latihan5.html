<!DOCTYPE html>
<html>
<head>
    <title>Latihan 5 - Array</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 5: Penggunaan Array Sederhana</h2>
    
    <div style="background: #eee; padding: 10px; border: 1px solid #ccc;">
    <script type="text/javascript">
        var myArray = new Array();
        myArray[0] = "Football";
        myArray[1] = "Baseball";
        myArray[2] = "Cricket";
        
        document.write("<b>Isi Array:</b><br>");
        document.write("1. " + myArray[0] + "<br>");
        document.write("2. " + myArray[1] + "<br>");
        document.write("3. " + myArray[2]);
    </script>
    </div>

       
    <br><br>
    <button onclick="window.location.href='tugas_menu.html'" style="padding: 10px; background: #333; color: white; width: 100%;">
        Buka File Tugas (Menu Pilihan) >>
    </button>
</body>
</html>

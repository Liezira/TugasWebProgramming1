<!DOCTYPE html>
<html>
<head>
    <title>Latihan 2 - Function Return</title>
    <script type="text/javascript">
        function product(a, b) {
            return a * b;
        }
    </script>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 2: Function Perkalian (Product)</h2>
    <p>Hasil dari product(4, 3) adalah:</p>
    
    <script type="text/javascript">
        document.write("<h3 style='color:blue'>" + product(4, 3) + "</h3>");
    </script>

   
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Latihan 8 - Concat Banyak Array</title>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h2>Latihan 8: Menggabungkan 3 Array</h2>
    
    <script type="text/javascript">
        var parents = ["Jani", "Tove"];
        var brothers = ["Stale", "Kai Jim", "Borge"];
        var children = ["Cecilie", "Lone"];
        
        var family = parents.concat(brothers, children);
        
        document.write("<p>Parents: " + parents + "</p>");
        document.write("<p>Brothers: " + brothers + "</p>");
        document.write("<p>Children: " + children + "</p>");
        document.write("<hr><b>Big Family: " + family + "</b>");
    </script>

    <br><br>
    <button onclick="window.location.href='tugas_modul18.html'" style="padding: 10px; background-color: #007bff; color: white;">
        Lanjut ke Tugas Akhir >>
    </button>
</body>
</html>

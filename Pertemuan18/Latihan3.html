<!DOCTYPE html>
<html>
<head>
    <title>Latihan 3 - Objek Radio</title>
    <script languange="JavaScript">
        function radio_box(form) {
            var ket = "";
            if (form.wanita.checked) {
                ket = "Wanita";
            } else if (form.pria.checked) {
                ket = "Pria";
            } else {
                ket = "Belum dipilih";
            }
            alert('Anda adalah seorang ' + ket);
        }
    </script>
</head>
<body style="padding: 20px; font-family: sans-serif;">
    <h1>Memasukkan Data Dengan Objek Radio</h1>
    <hr>
    
    <form>
        <p>
            <input type="radio" value="wanita" name="jenis_kelamin" id="wanita"> Wanita
            <input type="radio" value="pria" name="jenis_kelamin" id="pria"> Pria
        </p>
        <hr>
        <input type="button" value="CONFIRM" onclick="radio_box(this.form)">
        <input type="reset" value="RESET">
    </form>

  

    <script>
        // Mapping agar 'form.wanita' bisa terbaca seperti di modul lama
        document.forms[0].wanita = document.getElementById('wanita');
        document.forms[0].pria = document.getElementById('pria');
    </script>
</body>
</html>
